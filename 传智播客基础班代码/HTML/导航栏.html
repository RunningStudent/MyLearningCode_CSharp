<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>导航栏</title>
	<style>
	*{
	margin:0px;
	}
	#divNav{
		margin:0px auto;
		width:800px;
		background-color:#2A75C2;
		height:30px;
		padding:0px;
	}
	#ulNav{
		height:30px;
		width:auto;
		padding:0px;
	}
	#ulNav li{
		width:110px;
		float:left;
		list-style:none;
		font-size:18px;
		line-height:30px;
		text-align:center;
		margin:inherit;
		color:#FFFFFF;
	}
	#ulNav a:link{
	color:red;
	text-decoration:none;
	}
	#ulNav a:visited{
	text-decoration:none;
	}
	#ulNav li:hover{
	background-color:#0C5BB5;
	}
	</style>
</head>

<body>
	<div id="divNav">
		<ul id="ulNav">
			<li><a href="#">首页</a></li>
			<li><a href="#">应用推荐</a></li>
			<li><a href="#">咨询</a></li>
			<li><a href="#">排行</a></li>
		</ul>
	</div>
</body>
</html>
